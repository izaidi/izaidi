<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Martine Wizman</title>
  <link rel="stylesheet" type="text/css" href="style/main.css">
  <link rel="stylesheet" type="text/css" href="style/spinner.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    function showBio() {
      $('.bio').fadeTo(1000, 1.0);
    }
  
    $(window).on('load', function() {
      $('.loading').fadeOut(300);
      var bioWidth = $('.name').width();
      $('.more').css({width: bioWidth+'px'});
      document.getElementById('theblessing').play();
      setTimeout(showBio, 1000);
    });
  </script>
</head>

<body>
  <div class="loading">
    <div class="spinner">
      <div class="sk-fading-circle">
        <div class="sk-circle1 sk-circle"></div>
        <div class="sk-circle2 sk-circle"></div>
        <div class="sk-circle3 sk-circle"></div>
        <div class="sk-circle4 sk-circle"></div>
        <div class="sk-circle5 sk-circle"></div>
        <div class="sk-circle6 sk-circle"></div>
        <div class="sk-circle7 sk-circle"></div>
        <div class="sk-circle8 sk-circle"></div>
        <div class="sk-circle9 sk-circle"></div>
        <div class="sk-circle10 sk-circle"></div>
        <div class="sk-circle11 sk-circle"></div>
        <div class="sk-circle12 sk-circle"></div>
      </div>
    </div>
  </div>
  <audio id="theblessing" controls preload="auto" style="display: none">
    <source src="songs/theblessing.m4a" type="audio/mp4" />
  </audio>
  <div class="bio">
    <div class="name">Martine Wizman</div>
    <div class="sub">is an artist and musician.</div>
    <div class="more">
      Her mediums include the guitar, piano, voice, words, paint, flour, sugar and butter.
    </div>
  </div>
</body>
</html>
