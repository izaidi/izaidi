<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>Imran Zaidi</title>
  <meta property="og:title" content="Imran Zaidi"/>
  <meta property="og:description" content="Imran Zaidi is a screenwriter & designer & coder & person from Canada.">
  <meta property="og:url" content="http://izaidi.me"/>
  <meta name="google-site-verification" content="JDzYSiqF2kPzEBGQvd8xvG43xNneMX96vyYNoEaMoXM" />
  <style type="text/css">
  @font-face {
    font-family: "Verlag";
    src: url(style/VerlagBook.woff) format("woff");
  }
	body {
	  font-family: Verlag;
	}
	body.red {
	  background-color: #f85944;
	  color: #ffa599;
	}
	body.red .name {
	  color: #382927;
	}
	body.red .email {
	  color: #ffd2cc;
	}
	body.blue {
	  background-color: #5a75fd;
	  color: #a2b1ff;
	}
	body.blue .name {
	  color: #1c1e2c;
	}
	body.blue .email {
	  color: #bec9ff;
	}
	body.green {
	  background-color: #2ecb83;
	  color: #a3eaca;
	}
	body.green .name {
	  color: #1e342a;
	}
	body.green .email {
	  color: #b9fadd;
	}
	.main {
	  position: absolute;
	  white-space: nowrap;
	}
	.h {
	  color: white;
	}
	.bar {
	  background-color: black;
	  position: absolute;
	  top: 0;
	}
	.email {
	  
	}
	a {
	  color: white;
	  cursor: pointer;
	}
	a:hover {
	  color: black;
	}
	@media (max-device-width: 767px) {
	    /* touch only */
		
	}
  </style>
  <script type="text/javascript">
  
    colors = ['red', 'green', 'blue']
  
    mainPct = 0.44;
    mainMarginPct = 0.2;
    barLeftPct = 0.25;
    emailFontPct = 0.6;
    
    function px(num) {
      return Math.round(num)+'px';
    }
    
    function random(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }
    
    function addClass(el, className) {
      if (el.classList)
        el.classList.add(className);
      else
        el.className += ' ' + className;
    }
  
    function setFontSize() {
      logline = document.querySelectorAll('.logline')[0];
      email = document.querySelectorAll('.email')[0];
      mainHeight = window.innerHeight * mainPct;
      lineHeight = mainHeight / 6;
      fontSize = lineHeight / 1.06;
      logline.style.lineHeight = px(lineHeight);
      logline.style.fontSize = px(fontSize);
    }
    
    function setEmail() {
      emailLineHeight = lineHeight * emailFontPct;
      emailFontSize = fontSize * emailFontPct;
      email.style.lineHeight = px(emailLineHeight);
      email.style.fontSize = px(emailFontSize);
      
      emailMargin =
        (window.innerHeight - mainHeight - mainMargin - (2*emailLineHeight)) / 3.5;
      email.style.marginTop = px(emailMargin);
    }
    
    function setMain() {
      main = document.querySelectorAll('.main')[0];
      setFontSize();
      mainMargin = window.innerHeight * mainMarginPct;
      main.style.top = px(mainMargin);
      setEmail();
    }
    
    function setBar() {
      bar = document.querySelectorAll('.bar')[0];
      barWidth = fontSize/4.2;
      barLeft = window.innerWidth * barLeftPct;
      barHeight = mainHeight + mainMargin;
      barHeight -= 3.7 * (lineHeight - fontSize);
      bar.style.width = px(barWidth);
      bar.style.height = px(barHeight);
      bar.style.left = px(barLeft);
      mainLeft = barLeft + barWidth + fontSize/2;
      main.style.left = px(mainLeft);
    }
    
    function setColor() {
      color = random(colors);
      body = document.querySelectorAll('body')[0];
      addClass(body, color);
    }
    
    function setStyle() {
      setColor();
      setMain();
      setBar();
    }
    
    function init() {
      if (document.readyState != 'loading'){
        setStyle();
      } else {
        document.addEventListener('DOMContentLoaded', setStyle);
      }
    }
    
    window.onresize = function(e) {
      setStyle();
    };
    
    init();
    
  </script>
</head>

<body>
  <div class="bar"></div>
  <div class="main" style="">
    <div class="logline">
      <span class="name">Imran Zaidi</span> is a<br />
      <span class="h">screenwriter</span> &<br />
      <span class="h">designer</span> &<br />
      <span class="h">coder</span> &<br />
      <span class="h">person</span> from<br />
      Canada.
    </div>
    <div class="email">
      If you have a computer,<br />
      you can <a href="mailto:imran.zaidi@gmail.com">email him</a>.
    </div>
  </div>
</body>
</html>
